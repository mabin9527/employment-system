{% extends 'base.html' %}

{%block content%}
<div class="container">
  <div style="margin-bottom: 10px;" class="clearfix">
    <a class="btn btn-success" href="/depart/add/" target="_blank">
      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
      Create New Department
    </a>
    <div style="float: right; width: 200px">
      <form method="get">
        <div class="input-group">
          <input type="text" name="search" class="form-control" placeholder="Search for..." value="{{ search_data}}">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
      Department List
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
      {% for obj in queryset %}
        <tr>
          <th>{{ obj.id}}</th>
          <td>{{ obj.title}}</td>
          <td>
            <a class="btn btn-primary btn-xs" href="/depart/{{ obj.id }}/edit/" target="_blank">Edit</a>
            <a class="btn btn-danger btn-xs" href="/depart/delete/?nid={{obj.id}}">Delete</a>
          </td>
        </tr>
        <tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
