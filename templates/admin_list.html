{% extends 'base.html' %}

{%block css%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css" integrity="sha256-FAOaXTpl90/K8cXmSdsskbQN3nKYulhCpPbcFzGTWKI=" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class="container">
    <div style="margin-bottom: 10px;" class="clearfix">
      <a class="btn btn-success" href="/admin/add/">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        Add New Admin
      </a>
      <div style="float: right; width: 200px">
        <form method="get">
          <div class="input-group">
            <input type="text" name="search" class="form-control" placeholder="keywords" value="{{ search_data }}">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>
  
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
        Admin List
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Operation</th>
          </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
          <tr>
            <th>{{ obj.id }}</th>
            <td>{{ obj.username }}</td>
            <td> ********* </td>
            <td>
              <a class="btn btn-primary btn-xs" href="#" target="_blank">Edit</a>
              <a class="btn btn-danger btn-xs" href="#">Delete</a>
            </td>
          </tr>
          <tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- <ul class="pagination">
      {{ page_string }}
    </ul> -->
</div>
{% endblock %}
